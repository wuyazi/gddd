syntax = "proto3";
// protoc -I. --proto_path=$GOPATH/src --go_out=. ./message.proto

package proto;
option go_package = "github.com/wuyazi/gddd/proto";

import "google/protobuf/timestamp.proto";

message DomainEventMessageProto {
    int64 aggregateId = 1;
	  string aggregateName = 2;
	  string eventName = 3;
	  int64 eventId = 4;
	  bytes EventBody = 5;
}

message AbstractEvent {
	int64 aggregateId = 1;
	string aggregateName = 2;
	int64 eventId = 3;
	string eventName = 4;
}

message Extra {
	string user_ip = 5;
	string user_agent = 6;
	string accept_language = 7;
	google.protobuf.Timestamp createTime = 3;
}
